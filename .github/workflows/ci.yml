name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Ensure lockfile exists
        run: test -f package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
